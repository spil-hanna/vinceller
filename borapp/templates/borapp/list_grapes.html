{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
    <h1>Grapes</h1>
</div>

<ul>
  {% for grape in object_list %}
    <li class="object">
        {{ grape }}
        (<a href="{% url "grape-edit" pk=grape.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<hr>
<a href="{% url "grape-new" %}">Add new grape</a>
{% endblock %}
