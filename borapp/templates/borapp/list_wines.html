{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header-xx">
  <h1>Wines</h1>
</div>

<ul>
  {% for wine in object_list %}
    <li class="object">
        {{ wine }}
        (<a href="{% url "wine-edit" pk=wine.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<a href="{% url "wine-new" %}">add wine</a>
{% endblock %}
