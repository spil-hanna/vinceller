{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
  <h1>Wines</h1>
</div>

<ul>
  {% for wine in object_list %}
    <li class="object">
        {{ wine }}
        (<a href="{% url "wines-edit" pk=wine.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<hr>
<a href="{% url "wines-new" %}">Add new wine</a>
{% endblock %}
