{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
  {% if grape.id %}
  <h1>Edit Grape</h1>
  {% else %}
  <h1>Add Grape</h1>
  {% endif %}
</div>

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <p>
    {{ form.as_p }}
  </p>
  <input id="save_grape" type="submit" value="{% if grape.id %}Update grape{% else %}Add grape{% endif %}" />
</form>

<hr>
<a href="{% url "grape-list" %}">Back to list</a>
{% endblock %}
