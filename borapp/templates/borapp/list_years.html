{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
    <h1>Borapp: Years</h1>
</div>

<ul>
  {% for year in object_list %}
    <li class="object">
        {{ year }}
        (<a href="{% url "year-edit" pk=year.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<hr>
<a href="{% url "year-new" %}">Add new year</a>
