{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
  {% if wine.id %}
  <h1>Edit Wine</h1>
  {% else %}
  <h1>New Wine</h1>
  {% endif %}
</div>

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <p>
    {{ form.as_p }}
  </p>
  <input id="save_wine" type="submit" value="{% if wine.id %}Update wine{% else %}Add wine{% endif %}" />
</form>

<hr>
<a href="{% url "wines-list" %}">Back to list</a>
{% endblock %}
