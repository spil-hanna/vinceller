{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header-xx">
  {% if wine.id %}
  <h1>Edit Wine</h1>
  {% else %}
  <h1>Add Wine</h1>
  {% endif %}
</div>

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <p>
    {{ form.as_p }}
  </p>
  <input id="save_wine" type="submit" value="Save" />
</form>

<a href="{% url "wine-list" %}">back to list</a>
{% endblock %}
