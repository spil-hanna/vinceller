{% extends "borapp/skeleton.html" %}
{% block content %}

<div class="page-header">
    <h1>Regions</h1>
</div>

<ul>
  {% for region in object_list %}
    <li class="object">
        {{ region }}
        (<a href="{% url "region-edit" pk=region.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<hr>
<a href="{% url "region-new" %}">Add new region</a>
{% endblock %}
